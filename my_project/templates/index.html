<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlético Madrid Player Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-danger text-white py-3">
        <div class="container text-center">
            <h1>Atlético Madrid Player Stats</h1>
            <p class="lead">Explore the stats of your favorite players</p>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="container my-4">
        <input type="text" id="search-bar" class="form-control" placeholder="Search by player name or position...">
    </div>

    <!-- Player Cards -->
    <div class="container">
        <div class="row" id="player-list">
            <!-- Example of a Player Card -->
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Player Image">
                    <div class="card-body">
                        <h5 class="card-title">Player Name</h5>
                        <p class="card-text">Position: Forward</p>
                        <p class="card-text">Number: 7</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <!-- Repeat for other players -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 text-center">
        <p>© 2024 Atlético Madrid Fan Page</p>
    </footer>
</body>
</html>
